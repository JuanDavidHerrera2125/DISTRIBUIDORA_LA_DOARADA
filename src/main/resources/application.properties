# Nombre de la aplicación
spring.application.name=DISTRIBUIDORA_LA_DORADA

# Puerto del servidor
server.port=9000

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/distribuidora
spring.datasource.username=root
spring.datasource.password=12345678

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota

# Nivel de logging
logging.level.org.springframework=DEBUG

# Configuración para manejar errores de rutas no encontradas
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Configuración de zona horaria para Colombia (Bogota)
spring.jackson.time-zone=America/Bogota

# Configuración para enviar correos (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Clave de API de OpenAI
spring.ai.openai.api-key=tu_clave_de_api_aqui


# Deshabilitar la seguridad automática de Spring Boot
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
